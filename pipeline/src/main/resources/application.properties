# PostgreSQL Orders Database Configuration
spring.datasource.orders.jdbc-url=jdbc:postgresql://localhost:5432/orders_db
spring.datasource.orders.username=orders_user
spring.datasource.orders.password=orders_password
spring.datasource.orders.driver-class-name=org.postgresql.Driver

# PostgreSQL Products Database Configuration
spring.datasource.products.jdbc-url=jdbc:postgresql://localhost:5433/products_db
spring.datasource.products.username=products_user
spring.datasource.products.password=products_password
spring.datasource.products.driver-class-name=org.postgresql.Driver

# Neo4j Configuration
spring.neo4j.uri=bolt://localhost:7687
spring.neo4j.authentication.username=neo4j
spring.neo4j.authentication.password=neo4j_password

# Application Configuration
spring.application.name=dbmatrix-pipeline

# Logging
#logging.level.com.dbmatrix=INFO
#logging.level.root=DEBUG
logging.level.org.springframework.data.neo4j=DEBUG


